apply plugin: 'com.android.application'
apply plugin: 'hugo'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.0.0'
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}
